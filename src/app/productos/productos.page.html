<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let producto of productos | async">
    <ion-card-header>
      <ion-card-title>{{ producto.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Descripción: {{ producto.descripcion }}</p>
      <p>Precio: {{ producto.precio }}</p>
      <p>SKU: {{ producto.sku }}</p>
      <ion-item>
        <ion-label>Cantidad:</ion-label>
        <ion-input type="number" [(ngModel)]="producto.cantidad"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-button (click)="agregarAlCarrito(producto)">Agregar al carrito</ion-button>
    </ion-card-content>
  </ion-card>


  <ion-button routerLink="/carrito" expand="block">Ir al carrito</ion-button>
</ion-content>
